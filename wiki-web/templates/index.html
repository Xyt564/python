<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Wiki</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Local Wiki</h1>
        <form method="GET" action="/">
            <input type="text" name="q" placeholder="Search title or tag..." value="{{ query }}">
            <button type="submit">Search</button>
        </form>
        <form method="POST" action="{{ url_for('add') }}">
            <input type="text" name="title" placeholder="New note title" required>
            <button type="submit">Add Note</button>
        </form>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                {% for key in notes %}
                    <li>
                        <a href="{{ url_for('note', title=key, q=query) }}"
                           class="{% if current_title==key %}active{% endif %}">{{ key }}</a>
                    </li>
                {% endfor %}
            </ul>
        </aside>

        <main class="main-content">
            {% if note %}
                <h2>{{ current_title }}</h2>
                <form method="POST" action="{{ url_for('note', title=current_title, q=query) }}">
                    <label>Tags (comma-separated):</label>
                    <input type="text" name="tags" value="{{ ', '.join(note.tags) }}">
                    <label>Content:</label>
                    <textarea name="content" rows="15">{{ note.content }}</textarea>
                    <button type="submit">Save</button>
                    <a class="delete-btn" href="{{ url_for('delete', title=current_title) }}">Delete</a>
                </form>
            {% else %}
                <p>Select a note from the sidebar to view or edit it.</p>
            {% endif %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
